{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white border rounded p-6">
    <h1 class="text-xl font-semibold mb-4">Iniciar sesión</h1>
    <form method="post" action="{{ url_for('login_post') }}" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Correo</label>
        <input name="email" type="email" required class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Contraseña</label>
        <input name="password" type="password" required class="w-full border rounded px-3 py-2">
      </div>
      <button class="px-4 py-2 bg-blue-600 text-white rounded">Entrar</button>
    </form>
    <p class="mt-4 text-sm">¿No tienes cuenta? <a class="text-blue-600" href="{{ url_for('register') }}">Regístrate</a></p>
  </div>
{% endblock %}
