{% extends "base.html" %}
{% block title %}Admin — Dashboard{% endblock %}
{% block content %}
  <h1 class="text-xl font-semibold mt-6 mb-4">Panel de administración</h1>
  <div class="grid md:grid-cols-3 gap-4">
    <a class="block bg-white border rounded p-4" href="{{ url_for('admin.products_list') }}">Productos: <b>{{ prod_count }}</b></a>
    <a class="block bg-white border rounded p-4" href="{{ url_for('admin.categories_list') }}">Categorías: <b>{{ cat_count }}</b></a>
    <a class="block bg-white border rounded p-4" href="{{ url_for('admin.orders_list_admin') }}">Órdenes: <b>{{ order_count }}</b></a>
  </div>
{% endblock %}
